<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <title>AI Book Idea Generator</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><img src="book-lover-81.png" alt="woman-reading-book" class="logo"/>AI Book Idea Generator</h1>
         </div>
    </header>
    <main>
        <h2>What was the last book you enjoyed?</h2>
        <p> Tell me a book you liked, and I'll suggest another one you might enjoy.</p>
        <div class="container">
            <div class="form-container">
                
                <form id="book-idea-form">
                    <input type="text" placeholder="Enter a book title..." required autocomplete="off" class="instructions" id="user-instructions"/>
                    <input type="submit" class="button" />
                </form>
            </div>
            <div class="answer-container">
                <h3>My recommendation:</h3>
                    <div class="book-idea" id="book-idea"></div>
            </div>
        </div>
    </main>
    <footer>This AI project was coded by Emmanuelle Perra and is open-sourced on <a href="https://github.com/emmanuelleperra/Book-Ideas-Generator" target="_blank">Github</a> and hosted on <a href="https://book-ideas-generator.netlify.app/" target="_blank">Netflify</a></footer>

    <script src="index.js"></script>
</body>
</html>
