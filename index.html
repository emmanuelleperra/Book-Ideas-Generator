<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Book Idea Generator</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><img src="book-lover-81.png" alt="woman-reading-book" class="logo"/>AI Book Idea Generator</h1>
         </div>
    </header>
    <main>
        <h2>What type of book are you interested in?</h2>
        <div class="container">
            <div class="form-container">
                
                <form id="book-idea-form">
                    <input type="text" placeholder="Write a book type..." required autocomplete="off" class="instructions"/>
                    <input type="submit" class="button" />
                </form>
            </div>
            <div class="answer-container">
                <h3>Our book proposition:</h3>
                    <div id="book-idea"></div>
            </div>
        </div>
    </main>
    <footer>This AI project was coded by Emmanuelle Perra and is open-sourced on<a href="https://github.com/emmanuelleperra/Book-Ideas-Generator" target="_blank">Github</a> and hosted on <a href="https://book-ideas-generator.netlify.app/" target="_blank">Netflify</a></footer>

    <script src="index.js"></script>
</body>
</html>
